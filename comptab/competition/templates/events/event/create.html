{% extends 'base.html' %}
{% block title %} Add image{% endblock %}


{% block content %}
    <h1>Create event</h1>
    <img src="{{ request.GET.url }}">
    <div class="create-event-form">
        <form action="." method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Create event">
        </form>
    </div>

{% endblock %}
