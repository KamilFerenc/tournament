{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit profile{% endblock %}

{% block content %}
<div>
    <h1>Edit profile</h1>
    <p>You can change your profile information using bellow form</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Send"></p>
    </form>
</div>
{% endblock %}
