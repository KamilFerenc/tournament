{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password reset {% endblock %}
{% block content %}
    <h1>Did you forget your password?</h1>
    <p>Enter your email below to reset the password.</p>
    <form  method="POST">
        {{ form|crispy }}
        <p><input type="submit" value="Send"></p>
        {% csrf_token %}
    </form>
{% endblock %}
